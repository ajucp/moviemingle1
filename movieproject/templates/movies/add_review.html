{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="mb-4">Add Review for {{ movie.title }}</h2>
        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="{{ form.text.id_for_label }}" class="form-label">Review Text</label>
            {{ form.text }}
          </div>

          <div class="mb-3">
            <label for="{{ form.rating.id_for_label }}" class="form-label">Rating</label>
            {{ form.rating }}
          </div>

          <button type="submit" class="btn btn-primary btn-block">Submit Review</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
